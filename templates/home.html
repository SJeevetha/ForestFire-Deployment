<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FWI Prediction</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #4b6cb7);
      color: white;
    }

    .login {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      width: 350px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
    }

    .login h1 {
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: bold;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
      outline: none;
    }

    form input::placeholder {
      color: #ccc;
    }

    form button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    form button:hover {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      transform: scale(1.05);
    }

    h2 {
      margin-top: 20px;
      font-size: 18px;
      color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="login">
    <h1>FWI Prediction</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict_datapoint') }}" method="post">
      <input type="text" name="Temperature" placeholder="Temperature" required="required" /><br>
      <input type="text" name="RH" placeholder="RH" required="required" /><br>
      <input type="text" name="WS" placeholder="WS" required="required" /><br>
      <input type="text" name="Rain" placeholder="Rain" required="required" /><br>
      <input type="text" name="FFMC" placeholder="FFMC" required="required" /><br>
      <input type="text" name="DMC" placeholder="DMC" required="required" /><br>
      <input type="text" name="ISI" placeholder="ISI" required="required" /><br>
      <input type="text" name="Classes" placeholder="Classes" required="required" /><br>
      <input type="text" name="Region" placeholder="Region" required="required" /><br>

      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    <h2>THE FWI prediction is {{results}} </h2>
  </div>
</body>
</html>
